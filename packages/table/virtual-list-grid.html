<!-- 

    FORKING virtual list to implement a column-based grid, which 
    won't work with the existing array structure.
    
    FIXME: At some point, merge the two back together (assuming 
    it's practical)

    1. data (array) -> source (object).  observer removed.

    2. dataChanged method exposed

    3. node (template) must have a "render" method, taking source and index

  -->

<dom-module id="virtual-list-grid">

	<template>
		<style>
			:host { 
				overflow: auto; 
                position: relative;
			}

            #header {
                position: relative;
                z-index: 100;
            }

            #measurement {
                position: absolute;
                top: -110px;
                left: -110px;
            }

		</style>

            <!-- header row (fixed) -->
            <div id='header'></div>

            <!-- rows (scrolling) -->
    		<div id='nodes'></div>

            <!-- measurement -->
            <div id='measurement'></div>

	</template>

	<script>
	
(function(){

	const hideNode = function( node, hide ){
		
		// we can set arbitrary properties on nodes, so do that?
		// it means (1) we don't have to do any regexing on the
		// style, and (2) we can skip altogether if we know state.
		
		if( !!hide !== !!node.__hidden ){
			
			let template = "display:none;";
			let style = node.getAttribute( "style" ) || "";
			let match = style.match( template );
			if( hide ) node.setAttribute( "style", template + style );
			else node.setAttribute( "style", style.replace( template, "" ));
			node.__hidden = !!hide;
			
		}
		
	};

	const repaint_internal = function(){
	
        // FIXME: on horizontal scrolls, no need to re-render nodes
        // (although for this one we may have to do some header alignment)

		let list = this;
		let height = list.offsetHeight;
		if( this.debug ) console.info( "height", height );

        let len = list.source.length;
        // let tstart = process.hrtime();

		if( height <= 0 ) return;

		let first = 0;
		
		if( list.item_height ){
			first = Math.floor( list.scrollTop / list.item_height );
			let max_elements = Math.ceil( height / list.item_height );
			let last_start = Math.max( 0, len - max_elements );
			if( first > last_start ) first = last_start;
		}

		// preserve even/odd for css purposes

		if( first % 2 == 1 ){
			first--;
		} 

		let nodes = Polymer.dom(list.$.nodes).children;

		let rendered_height = 0;
		let rendered_nodes = 0;
		let index = first;

		while( rendered_height < height * 2 && index < len ){
			
			let node;
			
			if( nodes.length > rendered_nodes ) node = nodes[rendered_nodes];
			else {
				node = document.createElement( list.template );
				node.classList.add('grid-list-entry');
				list['class-list'].split( /\s+/ ).map( function(c){
					if( c.trim().length ) node.classList.add(c.trim());
				});
				Polymer.dom(list.$.nodes).appendChild( node );
				Polymer.dom.flush();
			}
			hideNode(node, false);
			
            node.render( list.source, index, list.scrollLeft );
            /*
			else if( typeof data[index] === "string" ){
				node.textContent = data[index];
			}
			else {
				for( let key in data[index] ) node[key] = data[index][key];
			}
            */
			rendered_height += node.offsetHeight;

			// why does this jump around? weird.  at some point it becomes 
			// stable, we have to figure out when that is.
			
			//if( !list.item_height ) list.item_height = node.offsetHeight;
			//console.info( list.item_height, node.offsetHeight );
			list.item_height = node.offsetHeight;

			index++, rendered_nodes++;
			
		}

        let header = null;		
        let headers = Polymer.dom(list.$.header).children;
        if( !headers || !headers.length ){
            header = document.createElement( list.template );
			header.classList.add('grid-list-header');
			list['class-list'].split( /\s+/ ).map( function(c){
				if( c.trim().length ) header.classList.add(c.trim());
			});
			Polymer.dom(list.$.header ).appendChild( header );
			Polymer.dom.flush();
        }
        else header = headers[0];
        header.render( list.source, 0, list.scrollLeft, true );   
        header.setAttribute( "style", "top: " + list.scrollTop + "px; height: 1px;" );

        if( list.debug ) console.info( "rendered", rendered_nodes, rendered_height );

		if( index >= len || nodes.length > len ){ 
			for( let i = rendered_nodes; i< nodes.length; i++ ){
				hideNode(nodes[i], true);
			}
		}

		if( this.debug ) console.info( first, index, len, rendered_nodes, rendered_height );

		let margin_top = first * list.item_height;
		let margin_bottom = (len - index) * list.item_height;
		if( index >= len ) margin_bottom = 0;
		
		list.$.nodes.setAttribute( 'style', 
			"margin-top: " + margin_top + "px; margin-bottom: " + margin_bottom + "px;" );
		
        /*
        let telapsed = process.hrtime(tstart);
        console.info( "repaint_internal", 
            ( telapsed[0] * 1e9 + telapsed[1] ) / ( 1000 * 1000 )
         );
         */

	};
	   
	const repaint = function(){
		let instance = this;
		requestAnimationFrame( function(){
			repaint_internal.call(instance);
		});
	};
		
	Polymer({
		
		is: "virtual-list-grid",
		
		properties: {
			source: {
				type: Object
			},
			template: {
				type: String,
				value: "div"
			},
			"class-list": {
				type: String,
				value: ""	
			},
			debug: Boolean
		},
		
		dataChanged: function(x){
			repaint.call(this);
		},
		
        measure: function(){

            if( !this.measurement_node ){
                this.measurement_node = document.createElement( this.template );
                Polymer.dom(this.$.measurement).appendChild(this.measurement_node);
    			Polymer.dom.flush();

                let tmp = [];
                let tmp_headers = [];
                for( let i = 0; i< this.source.data.length; i++ ){
                    let x = this.source.data[i].slice(0);
                    x.sort( function( a, b ){ return b.toString().length - a.toString().length; });
                    tmp.push( " " + x[0] );
                    tmp_headers.push( " " + this.source.data[i][0] );
                }

                let x = this.measurement_node.prerender(tmp);
                let y = this.measurement_node.prerender(tmp_headers, true);
                let h = 0;

                this.source.widths = x.map( function( elt, idx ){
                    h = Math.max( h, elt.h, y[idx].h );
                    return Math.max( elt.w, y[idx].w );
                });
                this.source.height = h;

            }
        },

		attached: function(){
			if( !this.repaint ) this.repaint = repaint.bind(this, undefined);
			repaint.call(this);
			this.addEventListener('scroll', this.repaint);
		},
		
		detached: function(){
			this.removeEventListener('scroll', this.repaint);
		},
		
		scrollTo: function(index){
			let instance = this;
			requestAnimationFrame( function(){
				instance.scrollTop = instance.item_height * index;
			});
		}
		
	});

})();
	
	</script>

</dom-module>
