<dom-module id="history-panel">
    <template>
        <style>
            
            :host {
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                position: absolute;
                display: flex;
                flex-direction: column;
            }
        
            #content_area {
                overflow: hidden;
                box-sizing: border-box;
                flex-grow: 1;
                position: relative;
                text-overflow: clip !important;
            }

            #content_area:focus {
                outline: none;
            }
            
			.list-header-filter {
				margin-left: 1em;
				margin-top: .8em;
			}

            #flex-patch {
                position: absolute;
                top: 0px;
                left: 1em;
                right: 0px;
                bottom: 0px;
            }

        </style>

            <panel-header close-box title="{{header}}">
                <input type='text' id='query' class='list-header-filter' placeholder='Find' value="{{filter::input}}"></input>
            </panel-header>
            <div id='content_area'>
                <div id='flex-patch'>
                    <content/>
                </div>
            </div>
        
    </template>
